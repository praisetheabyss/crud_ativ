<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar edição</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="m-5 p-5 d-flex flex-column justify-content-center align-items-center">
        <h1>Criar uma nova edição</h1>
        <form class="mt-3 d-flex flex-column " method="POST">
            {% csrf_token %}
            {{ form.as_table }}

            <button type="submit" class="btn btn-primary mt-3">Salvar</button>
        </form>
        <a class='btn btn-primary mt-3' href="{% url 'url_listar_edicoes' %}">Voltar</a>
    </div>
</body>

</html>
